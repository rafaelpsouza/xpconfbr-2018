<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://getbootstrap.com/favicon.ico">

    <title>Testes de UI (para não especialistas) com CodeceptJS
 - XPConf BR/2018</title>

    <link href="assets/bootstrap.css" rel="stylesheet">
    <link href="assets/starter-template.css" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#" id="home">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="http://example.com/" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
            <div class="dropdown-menu" aria-labelledby="dropdown01">
              <a class="dropdown-item" id="change-background" href="#">Change Background</a>
              <a class="dropdown-item" id="show-alert" href="#">Show Alert</a>
            </div>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input id="search-input" class="form-control mr-sm-2" placeholder="Search" aria-label="Search" type="text">
          <button type="button" id="search-button" class="btn btn-outline-success my-2 my-sm-0">Search</button>
        </form>
      </div>
    </nav>

    <main role="main" class="container">

      <div id="main" class="starter-template">
        <h1>Olá</h1>
      </div>

    </main>

    <script src="assets/jquery-3.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="assets/popper.js"></script>
    <script src="assets/bootstrap.js"></script>
    <script type="text/javascript">
      
      $("#home").click(function() {
        $("#main").html("<h1>Você está na página inicial</h1>");
      });
      
      $("#change-background").click(function() {
        $("#main").css("background-color", "red");
      });

      $("#show-alert").click(function() {
        alert("Hey!");
      });

      $("#search-button").click(function() {
        var busca = $("#search-input").val();
        $("#search-input").val("");
        $("#main").html("<h1>Você buscou por: "+busca+"</h1>");
      });

    </script>
  
</body></html>
